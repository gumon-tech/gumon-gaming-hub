name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    # ✅ สำคัญ: ให้ build job ใช้ environment github-pages ด้วย
    # เพื่อให้ vars ใน Settings > Environments > github-pages ถูกส่งเข้ามา
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ✅ Build ครั้งเดียว + inject env vars ตอน build
      - name: Build (Next static export)
        run: npm run build
        env:
          NEXT_PUBLIC_MC_HOST: ${{ vars.NEXT_PUBLIC_MC_HOST }}
          NEXT_PUBLIC_MC_TYPE: ${{ vars.NEXT_PUBLIC_MC_TYPE }}
          NEXT_PUBLIC_MC_JAVA_PORT: ${{ vars.NEXT_PUBLIC_MC_JAVA_PORT }}
          NEXT_PUBLIC_MC_BEDROCK_PORT: ${{ vars.NEXT_PUBLIC_MC_BEDROCK_PORT }}
          NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_DISCORD_INVITE: ${{ vars.NEXT_PUBLIC_DISCORD_INVITE }}

      # ✅ Upload out/ ให้ Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
